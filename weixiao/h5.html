<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自定义视频播放器</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/h5.css">
</head>
<body>
    <figure>
        <figcaption>自定义视频播放器</figcaption>
        <div class="player">
            <!-- 引入视频 Video-->
                               <video  src="fun.mp4"></video>
                               <div class="controls">
                                <!-- 播放暂停按钮 -->
                                <a class="play-button fa fa-play "></a>
                                <!-- 进度条 -->
                                <div class="progress">
                                    <div class="progress-bar">

                                    </div>
                                </div>
                                <!-- 时间 -->
                                <div class="timer">
                                    <span class="current-time">00:00:00</span><span>/</span><span class="total-time">00:00:00</span>
                                </div>
                                <!-- 全屏按钮 -->
                                <a class="expand  fa fa-expand"></a>
                               </div>
        </div>
    </figure>
    <script type="text/javascript" src="js/video.js"></script>

</body>
</html>
